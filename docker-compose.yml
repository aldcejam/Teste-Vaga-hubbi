version: '3.7'

services:
  database_hubbi:
    image: postgres:15
    container_name: database_hubbi
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: aldcejam
      POSTGRES_PASSWORD: topsecret
      POSTGRES_DB: hubbi 
    networks:
      - app-network
    volumes:
      - postgres:/var/lib/postgresql/data
     
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hubbi
    ports:
      - "3001:3000" 
    depends_on:
      - database_hubbi
    env_file:
      - .env
    networks:
      - app-network
 

networks:
  app-network: 
    driver: bridge

volumes:
  postgres:
    name: nest-db




